<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Animated Writing Experience</title>
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/button.css">
</head>
<style>
  :root {
    --fixed-container-height: 85px;
  }
  
  #back-button {
    margin: 10px;
  }

  .fixed-container {
    width: 100vw;
    height: var(--fixed-container-height);
    /* background-color: aliceblue; */
    text-align: center;
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    padding: 1vw;
  }

  #text {
    margin-top: var(--fixed-container-height);
  }
</style>
<body>
  <div class="fixed-container">
    <button type="button" id="back-button" onclick="location.href='../html/main.html'">Back</button>
    <select id="story-select">
        <option value="">-- Select a story --</option>
        <option value="story1">New Year's Regret</option>
        <option value="story2">Queer Heartbreak Story</option>
    </select>
  </div>
  
  <div id="text"></div>
</body>
<script src="../text/stories.js"></script>
<script src="../js/animation.js"></script>
</html>
